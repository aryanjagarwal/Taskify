<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" />

  <!-- Stylized checkmark/task list -->
  <path d="M50 100 L75 125 L125 75"
        stroke="white"
        stroke-width="15"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Additional subtle task list elements -->
  <line x1="50" y1="75" x2="90" y2="75"
        stroke="white"
        stroke-width="8"
        stroke-linecap="round"/>

  <line x1="50" y1="125" x2="80" y2="125"
        stroke="white"
        stroke-width="8"
        stroke-linecap="round"/>

  <!-- "T" created with three lines -->
  <line x1="50" y1="60" x2="176" y2="60"
        stroke="white"
        stroke-width="16"
        stroke-linecap="round"/>

  <line x1="155" y1="60" x2="155" y2="140"
        stroke="white"
        stroke-width="15"
        stroke-linecap="round"/>

  <!-- Added "Taskify" text -->
  <text x="56" y="170" 
        font-family="Arial, sans-serif" 
        font-size="27" 
        font-weight="bold" 
        fill="white">
    Taskify
  </text>
</svg>